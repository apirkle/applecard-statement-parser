<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Card Statement to QIF Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .drop-zone {
            border: 2px dashed #4CAF50;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            background-color: rgba(76, 175, 80, 0.1);
            border-color: #2E7D32;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Apple Card Statement to QIF Converter</h1>
        
        <div class="max-w-2xl mx-auto">
            <div id="dropZone" class="drop-zone rounded-lg p-8 text-center cursor-pointer mb-6">
                <div class="text-gray-600">
                    <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <p class="text-lg">Drag and drop your Apple Card PDF statements here</p>
                    <p class="text-sm mt-2">or click to select files</p>
                </div>
                <input type="file" id="fileInput" multiple accept=".pdf" class="hidden">
            </div>

            <div id="fileList" class="mb-6">
                <!-- File list will be populated here -->
            </div>

            <button id="processButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Process Statements
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
